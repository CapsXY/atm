<!DOCTYPE html>
<html lang="pt-BR" class="font-['Inter'] antialiased">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ATM</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"/>
</head>
	<body class="bg-[#7e7e7e]">
		<main class="flex items-center justify-center h-screen">
			<div class="drop-shadow-effect || bg-[#af0101] w-[443px] h-[577px] rounded-[20px] flex flex-col items-center justify-evenly">
				<!-- Top -->
				<div>
					<div class="shadow-inner-effect || bg-[#5b5b5b] w-[404px] h-[282px] rounded-[4px] flex items-center justify-evenly">
						<div class="drop-shadow-effect buttons-left || flex flex-col gap-[20px]">
							<button class="buttonLeftDisplay"></button>
							<button class="bg-[#b4b4b4] w-[30px] h-[20px] rounded-[2px]"></button>
							<button class="bg-[#b4b4b4] w-[30px] h-[20px] rounded-[2px]"></button>
						</div>
						<div class="shadow-inner-effect || bg-[#1a1717] w-[314px] h-[254px] flex items-center justify-center">
							<!-- Display -->
							<div class="shadow-inner-effect || bg-[#abb6b3] w-[295px] h-[239px] flex items-center justify-center">
								<img src="svg/initial.svg">
							</div>
						</div>
						<div class="drop-shadow-effect buttons-right || flex flex-col gap-[20px]">
							<button class="bg-[#b4b4b4] w-[30px] h-[20px] rounded-[2px]"></button>
							<button class="bg-[#b4b4b4] w-[30px] h-[20px] rounded-[2px]"></button>
							<button class="bg-[#b4b4b4] w-[30px] h-[20px] rounded-[2px]"></button>
						</div>
					</div>
				</div>
				<!-- Bottom -->
				<div class="flex gap-[23px]">
					<div>
						<div class="shadow-inner-effect || bg-[#575757] w-[225px] h-[162px] rounded-[5px] flex gap-[36px] items-center justify-center font-black">
							<div class="drop-shadow-effect || flex flex-col gap-[6px]">
								<div class="flex gap-[6px]">
									<button class="key key_1 || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]">1</button>
									<button class="key key_2 || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]">2</button>
									<button class="key key_3 || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]">3</button>
								</div>
								<div class="flex gap-[6px]">
									<button class="key key_4 || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]">4</button>
									<button class="key key_5 || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]">5</button>
									<button class="key key_6 || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]">6</button>
								</div>
								<div class="flex gap-[6px]">
									<button class="key key_7 || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]">7</button>
									<button class="key key_8 || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]">8</button>
									<button class="key key_9 || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]">9</button>
								</div>
								<div class="flex gap-[6px]">
									<button class="key key_x || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]">X</button>
									<button class="key key_0 || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]">0</button>
									<button class="key key_del || bg-[#d9d9d9] w-[28px] h-[28px] rounded-[2px]"><- </button>
								</div>
							</div>
							<div class="drop-shadow-effect || flex flex-col gap-[6px] text-[9px]">
								<button class="key key_cancela || bg-[#d9d9d9] w-[52px] h-[28px] rounded-[2px] uppercase flex flex-col pl-1">
									Cancela
									<div class="flex items-center gap-[3px]">
										<div class="bg-[#e10303] w-[32px] h-[6px] rounded-[2px]"></div>
										<div class="text-[#5b5b5b] text-[10px]">x</div></div>
								</button>
								<button class="key key_corrige || bg-[#d9d9d9] w-[52px] h-[28px] rounded-[2px] uppercase flex flex-col pl-1">
									Corrige
									<div class="flex items-center gap-[5px]">
										<span class="bg-[#ebb700] w-[32px] h-[6px] rounded-[2px]"></span>
										<span class="text-[#5b5b5b] text-[10px]">i</span></div>
								</button>
								<button class="key key_entra || bg-[#d9d9d9] w-[52px] h-[28px] rounded-[2px] uppercase flex flex-col pl-1">
									Entra
									<div class="flex items-center gap-[3px]">
										<span class="bg-[#05a933] w-[32px] h-[6px] rounded-[2px]"></span>
										<span class="text-[#5b5b5b] text-[10px]">o</span></div>
								</button>
								<button class="key key_seta || bg-[#d9d9d9] w-[52px] h-[28px] rounded-[2px] uppercase flex flex-col items-center justify-center text-[12px]">--></button>
							</div>
						</div>
					</div>
					<img src="svg/cardReader.svg">
				</div>
			</div>
		</main>
		<script src="js/main.js"></script>
		<script src="tailwind.config.js"></script>
	</body>
</html>
