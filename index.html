<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>ATM</title>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/keyboard.css" />
		<link rel="stylesheet" href="css/display.css" />
	</head>

	<body>
		<div class="atm-body">
			<div class="conteiner-top">
				<div class="display-frame">
					<div class="border">
						<div class="display"></div>
					</div>
				</div>
			</div>
			<div class="container-bottom">
				<div class="keyboard">
					<div class="container-numbers">
						<div id="row-1" class="row">
							<div id="1" class="keycaps-number">1</div>
							<div id="2" class="keycaps-number">2</div>
							<div id="3" class="keycaps-number">3</div>
						</div>
						<div id="row-2" class="row">
							<div id="4" class="keycaps-number">4</div>
							<div id="5" class="keycaps-number">5</div>
							<div id="6" class="keycaps-number">6</div>
						</div>
						<div id="row-3" class="row">
							<div id="7" class="keycaps-number">7</div>
							<div id="8" class="keycaps-number">8</div>
							<div id="9" class="keycaps-number">9</div>
						</div>
						<div id="row-4" class="row">
							<div id="x" class="keycaps-number">X</div>
							<div id="0" class="keycaps-number">0</div>
							<div id="seta-esq" class="keycaps-number"><-</div>
						</div>
					</div>
					<div class="container-options">
						<div id="cancela" class="keycaps-option">
							CANCELA
							<div class="box-option">
								<div id="red" class="color-bar"></div>
								<div class="symbol">X</div>
							</div>
						</div>
						<div id="corrige" class="keycaps-option">
							CORRIGE
							<div class="box-option">
								<div id="yellow" class="color-bar"></div>
								<div class="symbol">I</div>
							</div>
						</div>
						<div id="entra" class="keycaps-option">
							ENTRA
							<div class="box-option">
								<div id="green" class="color-bar"></div>
								<div class="symbol">O</div>
							</div>
						</div>
						<div id="seta-dir" class="keycaps-option-seta">--></div>
					</div>
				</div>
				<img src="/image/cardReader.svg" alt="leitor_de_cartao" />
			</div>
		</div>
	</body>
</html>
